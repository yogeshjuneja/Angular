<div class="container-fluid">
  <h1>
    Angular Enrollment Form
  </h1>
  <form #enrollmentform="ngForm" novalidate (ngSubmit)="onSubmit()">
    <!-- {{enrollmentform.value |json}}

    <hr>
    {{usermodel| json}} -->
    <div class="form-group">
      <label>Name</label>
      <input type="text" #name="ngModel" required class="form-control" [class.is-invalid]="name.invalid && name.touched"
        name="username" [(ngModel)]="usermodel.name" maxlength="20">
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is Required</small>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" #email="ngModel" required email maxlength="50" [class.is-invalid]="email.invalid"
        class="form-control" name="email" [(ngModel)]="usermodel.email">
      <div *ngIf="email.errors && (email.invalid || email.touched)">
        <small class="text-danger" *ngIf="email.errors.email">Enter Valid Email Address</small>
        <small class="text-danger" *ngIf="email.errors.required">Enter Email Address</small>
      </div>
    </div>



    <div class="form-group">
      <label>Phone</label>
      <input type="tel" required #phone="ngModel" pattern="^[0-9]{10}$"
        [class.is-invalid]="phone.invalid && phone.untouched" maxlength="10" class="form-control" name="phone"
        [(ngModel)]="usermodel.phone">

      <small class="text-danger" *ngIf="phone.invalid && phone.touched">Enter 10 digits Mobile Number</small>
    </div>


    <div class="form-group">
      <select required #topic="ngModel" class="custom-select" [class.is-invalid]="topic.touched && haserror"
        name="topic" [(ngModel)]="usermodel.topic" (blur)="topicchange(topic.value)"
        (change)="topicchange(topic.value)">
        <option value="default">I am interested in </option>
        <option *ngFor="let item of topics">{{item}}</option>
      </select>
    </div>


    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input type="radio" required #timepreference="ngModel" class="form-check-input" id="radmrng"
          name="timepreference" value="morning" [(ngModel)]="usermodel.timepreference">
        <label class="form-check-label" for="radmrng">Morning(9 am to 12 pm)</label>
      </div>
      <div class="form-check">
        <input type="radio" required #timepreference="ngModel" class="form-check-input" id="radevng"
          name="timepreference" value="evening" [(ngModel)]="usermodel.timepreference">
        <label class="form-check-label" for="radevng">Evening(5 pm to 8 pm)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" required class="form-check-input" id="prmoff" name="subscription"
        [(ngModel)]="usermodel.subscription">
      <label class="form-check-label" for="prmoff">
        Send Me Promotional Offers
      </label>
    </div>

    <!-- <div ngModelGroup="address">
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name="city" ngModel>
      </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" name="state" ngModel>
      </div>
      <div class="form-group">
        <label>PIN</label>
        <input type="tel" class="form-control" name="pin" ngModel>
      </div>
    </div> -->



    <button type="submit" class="btn btn-primary" [disabled]="enrollmentform.form.invalid || haserror">Submit</button>




  </form>
</div>
