<p>You select Employee With ID={{employeeid}}</p>
<table>
  <thead>
    <th>Name</th>
    <th>ID</th>
    <th>Age</th>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees">
      <td>
        {{emp.name}}

      </td>
      <td>
        {{emp.id}}

      </td>
      <td>
        {{emp.Age}}
      </td>
    </tr>
  </tbody>

</table>
